<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweeter.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="headerDiv">
      <div><span>tweeter</span></div>
      <div><b>Write</b> new tweet</div>
    </div>
    <i id="arrows" class="fa-solid fa-angles-down"></i>
  </nav>

  <div class="divHead">
    <img src="/images/profile-hex.png" />
  </div>
  <br />
  <div>
    <h2>Michael</h2>
  </div>

  <!-- Page-specific (main) content here -->
  
  <main class="container">
   
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets/" method="POST">
        <div class="labelz">
          <label for="tweet-text">What are you humming about?</label>
        </div>
        <div class="divTweet">
          <textarea name="text" id="tweet-text"></textarea>
        </div>
          <button type="submit">Tweet</button>
          <output id='counter' name="counter" class="counter" for="tweet-text">140</output>
      </form>
    </section>
   
    <article id="article-box">
      <header>
        <div class="tweet-box">
          <div class="avatar-name">
            <i class="fa-solid fa-user-ninja"></i>
            Michael Ruhl
          </div>
          <div>
            @Mike
          </div>
        </div>
        </div class="avatar-name">
      </header>
      <section class="writing-container">
        <div>
            Where is my LHL merch?
        </div>
      </section>
      <footer>
        <div class="icons">
          <div class="posted">10 days ago</div>
          <div>
            <i id='comment'class="fa-brands fa-font-awesome"></i>
            <i id='retweet'class="fa-solid fa-retweet"></i>
            <i id='heart'class="fa-solid fa-heart"></i>
          </div>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
